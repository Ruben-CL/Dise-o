    <script>
          $(document).ready(function (event) {
            var izda = true;

$("#tres").click(function () {
    var div = $("#tres");
    if (izda) {
        div.animate({ left: '400px' }, "slow");
        izda = false;
    } else {
        div.animate({ left: '0px' }, "fast");
        izda = true;
    }
});
});
    </script>
